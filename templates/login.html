<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #2c003e;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: #fff;
      }
      .header {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        background-color: #1a0026;
        border-bottom: 1px solid #ccc;
        width: 100%;
        position: fixed;
        top: 0;
        z-index: 1000;
      }
      .header h1 {
        margin: 0;
        font-size: 24px;
        color: #ffccff;
      }
      .login-container {
        background-color: #3b004d;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        width: 300px;
        text-align: center;
        margin-top: 100px; /* To avoid overlap with fixed header */
      }
      .login-container h2 {
        margin-bottom: 20px;
        color: #ffccff;
      }
      .login-container input[type="text"],
      .login-container input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #cc66ff;
        border-radius: 4px;
        box-sizing: border-box;
        background-color: #f4f4f4;
        color: #333;
      }
      .login-container input[type="text"]:focus,
      .login-container input[type="password"]:focus {
        border-color: #cc66ff;
        outline: none;
      }
      .login-container button {
        width: 100%;
        padding: 10px;
        background-color: #cc66ff;
        border: none;
        color: white;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1.2em;
      }
      .login-container button:hover {
        background-color: #b359cc;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Login</h1>
    </div>

    <div class="login-container">
      <h2>Login</h2>
      <form action="" method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Email" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required />
        <button type="submit">Login</button>
      </form>
      {% if messages %}
      <div>
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
      </div>
      {% endif %}
    </div>
  </body>
</html>
