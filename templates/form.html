<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>University Form</title>
    <style>
      html,
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #2c003e;
        color: #fff;
        overflow-x: hidden;
      }
      .header {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        background-color: #1a0026;
        border-bottom: 1px solid #ccc;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
      }
      .header h1 {
        margin: 0;
        font-size: 24px;
        color: #ffccff;
      }
      main {
        padding: 100px 20px 20px;
        max-width: 600px;
        margin: 0 auto;
      }
      .form-container {
        padding: 20px;
        background-color: #3b004d;
        margin: 0 auto;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }
      .form-group {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
      }
      .form-group label {
        flex: 1;
        min-width: 150px;
      }
      .form-group input,
      .form-group select,
      .form-group .radio-group {
        flex: 2;
        padding: 8px;
        box-sizing: border-box;
        border-radius: 4px;
        border: 1px solid #cc66ff;
        background-color: #f4f4f4;
        color: #333;
      }
      .radio-group {
        display: flex;
        align-items: center;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #cc66ff;
        background-color: #f4f4f4;
      }
      .radio-group label {
        margin-right: 10px;
        margin-left: 10px;
        color: #333;
      }
      .radio-group input {
        margin-right: 5px;
      }
      button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #cc66ff;
        border: none;
        color: white;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #b359cc;
      }
      .footer {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        background-color: #1a0026;
        border-top: 1px solid #ccc;
        width: 100%;
        bottom: 0;
      }
      .footer h3 {
        margin: 0;
        font-size: 15px;
        color: rgb(166, 166, 194);
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>PURNEA UNIVERSITY</h1>
    </div>

    <main>
      <div class="form-container">
        <form method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label for="student-name">Student Name:</label>
            <input type="text" id="student-name" name="student-name" required />
          </div>
          <div class="form-group">
            <label for="father-name">Father's Name:</label>
            <input type="text" id="father-name" name="father-name" required />
          </div>
          <div class="form-group">
            <label for="mother-name">Mother's Name:</label>
            <input type="text" id="mother-name" name="mother-name" required />
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required />
          </div>
          <div class="form-group">
            <label>Gender:</label>
            <div class="radio-group">
              <input
                type="radio"
                id="male"
                name="gender"
                value="male"
                required />
              <label for="male">Male</label>
              <input
                type="radio"
                id="female"
                name="gender"
                value="female"
                required />
              <label for="female">Female</label>
            </div>
          </div>
          <div class="form-group">
            <label for="address">Full Address:</label>
            <input type="text" id="address" name="address" required />
          </div>
          <div class="form-group">
            <label for="religion">Religion:</label>
            <input type="text" id="religion" name="religion" required />
          </div>
          <div class="form-group">
            <label for="nationality">Nationality:</label>
            <input type="text" id="nationality" name="nationality" required />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required />
          </div>
          <div class="form-group">
            <label for="eid">EID:</label>
            <input type="text" id="eid" name="eid" required />
          </div>
          <div class="form-group">
            <label for="blood-group">Blood Group:</label>
            <input type="text" id="blood-group" name="blood-group" required />
          </div>
          <div class="form-group">
            <label>Marital Status:</label>
            <div class="radio-group">
              <input
                type="radio"
                id="single"
                name="marital-status"
                value="single"
                required />
              <label for="single">Single</label>
              <input
                type="radio"
                id="married"
                name="marital-status"
                value="married"
                required />
              <label for="married">Married</label>
            </div>
          </div>
          <div class="form-group">
            <label for="course">Course Name:</label>
            <select id="course" name="course" required>
              <option value="">Select Course</option>
              <option value="course1">Course 1</option>
              <option value="course2">Course 2</option>
              <option value="course3">Course 3</option>
            </select>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </main>

    <div class="footer">
      <h3>DECLARATION:</h3>
    </div>
  </body>
</html>
